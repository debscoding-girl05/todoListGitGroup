<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Filtered Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

    <!-- Navbar -->
    <nav>
        <img src="C:\Users\LeMarchandElectronic\Downloads\horaire-de-travail.png" alt="Logo" class="logo">
        <ul>
            <li><a href="detail.html">Task</a></li>
            <li><a href="categories.html">Category</a></li>
            <li><a href="contact.html" class="contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">To-Do List by Category</h2>

        <!-- Category Filter Dropdown -->
        <div class="mb-4 d-flex align-items-center">
            <label for="categoryFilter" class="me-2 mt-2 mr-2">Filtrer par categories:</label>
            <select id="categoryFilter" class="form-select w-auto rounded-sm" onchange="filterByCategory(this.value)">
                <option value="All">All</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Shopping">Shopping</option>
                <option value="Coding">Coding</option>
                <option value="Health">Health</option>
            </select>
        </div>
        <button class="btn btn-primary mt-1 mb-2" style="margin-left: 650px;" onclick="showModal()">Add Task</button>

        <!-- To-Do List Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Done</th>
                    <th scope="col">Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>

        

    <!-- Modal for Adding/Editing Task -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskCategory" class="form-label">Category</label>
                            <select class="form-select" id="taskCategory" required>
                                <option value="Personal">Personal</option>
                                <option value="Work">Work</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Coding">Coding</option>
                                <option value="Health">Health</option>
                            </select>
                        </div>
                        <input type="hidden" id="taskId">
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
